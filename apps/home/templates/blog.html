{% load static %}
{% load erp_tags %}
{% include "header.html" %}

  <!-- Header -->
  <header class="masthead" style="background-color: #1b6d4e;">
    <div class="container">
      <div class="intro-text">
        <div class="intro-heading text-uppercase">BLOG</div>
        <div class="intro-lead-in">Nos gusta compartir</div>
      </div>
    </div>
  </header>

  <!-- Services -->
  <section class="page-section" id="services">
    <div class="container">
      <div class="row">

        {% for post in object_list %}
        <div class="col-md-6">
          <div style="margin-top:20px;">
            <h2>{{ post.title }}</h2>
            <p>{{ post.created_on }}</p>
            <p>{{ post.content|slice:":200" }}...</p>
            <p><a class="btn btn-primary" href="{% url 'post' post.id %}" role="button">Ver más »</a></p>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </section>
{% include "footer.html" %}
