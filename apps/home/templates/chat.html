<style>
/* Button used to open the chat form - fixed at the bottom of the page */
.open-button-chat {
  background-color: #092e20;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 0px;
  right: 28px;
  width: 280px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container-chat {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width textarea */
.form-container-chat textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 200px;
}

/* When the textarea gets focus, do something */
.form-container-chat textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container-chat .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container-chat .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container-chat .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>

<button class="open-button-chat" onclick="openForm()">Chat Online <b>PyERP</b></button>

<div class="chat-popup" id="FormChat">
  <form action="/action_page.php" class="form-container-chat">
    <label for="msg"><b>Mensaje</b></label>
    <textarea placeholder="Type message.." name="msg" required></textarea>

    <button type="submit" class="btn">Enviar</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Cerrar</button>
  </form>
</div>

<script>
function openForm() {
  document.getElementById("FormChat").style.display = "block";
}

function closeForm() {
  document.getElementById("FormChat").style.display = "none";
}
</script>
