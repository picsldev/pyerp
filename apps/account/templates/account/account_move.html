{% extends "erp/dashboard.html" %}
{% block content %}
<div class="card card-primary card-outline mt-2">
    <div class="card-header">
        <a href="{{ back_url }}" class="btn btn-danger">Descartar</a>
        <button type="submit" class="btn btn-primary">
            Guardar
        </button>
    </div>
    <div class="card-body">
        <form method="post" class="form">
            <div class="row">
                <div class="form-group row col-6">
                    <label for="code" class="control-label col-3">CÃ³digo</label>
                    <div class="col-9">
                        <input type="text" name="code" id="code" class="form-control" value="{{object.code}}"/>
                    </div>
                </div>
                <div class="form-group row col-6">
                    <label for="name" class="control-label col-3">Nombre</label>
                    <div class="col-9">
                        <input type="text" name="name" id="name" class="form-control" value="{{object.name}}"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group row col-6">
                    <label for="state" class="control-label col-3">Estado</label>
                    <div class="col-9">
                        <select name="state" id="state" class="form-control">
                            {% for key, value in object.STATE %}
                            {% if value == object.state %}
                            <option value="{{key}}" selected>{{value}}</option>
                            {% else %}
                            <option value="{{key}}">{{value}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table-sm">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for line in object.lines.objects.all %}
                        <tr>
                            <td>{{line.name}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
