{% extends 'base/dashboard.html' %}
{% load staticfiles %}
{% block content %}
<section class="content">
  <div style="margin-top: 20px;"></div>
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
                  <!-- App -->
            {% for app in object_list %}
                  <div class="col-md-4">
                        <div class="info-box card-primary">
                          <span style="width: 120px;" class="info-box-icon {{ app.color }} elevation-1"><i class="fas {{ app.fa }}"></i></span>
                                  <div class="info-box-content">
                                    <span class="info-box-text"><b>{{ app.name }}</b> | {{ app.version }}</span>
                                    <span class="info-box-text">
                                      {{ app.author }} | {{ app.website }}
                                    </span>
                                      <span class="info-box-text">{{ app.description }}</span>
                                      {% if app.installed %}
                                      <a class="btn btn-danger float-right ml-1" href="{% url 'base:uninstall-app' app.id %}">Uninstall</a>
                                      {% else %}
                                      <a  class="btn btn-success float-right ml-1" href="{% url 'base:install-app' app.id %}">Install</a>
                                      {% endif %}
                                      <button class="btn btn-primary float-right" ><i class="fa fa-eye"></i></button>
                                  </div>
                        </div>
                  </div>
                  <!-- endApp -->
            {% endfor %}


          </div>
      </div>
  </section>

{% endblock %}
